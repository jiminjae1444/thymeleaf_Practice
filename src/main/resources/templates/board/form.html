<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
            id="bd-theme"
            type="button"
            aria-expanded="false"
            data-bs-toggle="dropdown"
            aria-label="Toggle theme (auto)">
        <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#sun-fill"></use></svg>
                Light
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
                <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
                Dark
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
                <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#circle-half"></use></svg>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:replace="fragments/common :: menu('board')">
    </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">
        <h2 class="mt-5">게시판</h2>
        <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" th:classappend="${#fields.hasErrors('title')} ?' is-invalid'" th:field="*{title}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                    제목 에러 메시지
                </div>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" rows="3" th:field="*{content}" th:classappend="${#fields.hasErrors('content')} ?' is-invalid'"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                    내용 에러 메시지
                </div>
<!--            </div>-->
<!--&lt;!&ndash;            <div class="mb-3">&ndash;&gt;-->
<!--&lt;!&ndash;                <label for="writer" class="col-form-label">작성자</label>&ndash;&gt;-->
<!--&lt;!&ndash;                <input type="text" class="form-control" id="writer" th:field="*{writer}" th:classappend="${#fields.hasErrors('content')} ?' is-invalid'">&ndash;&gt;-->
<!--&lt;!&ndash;                <div class="invalid-feedback" th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}">&ndash;&gt;-->
<!--&lt;!&ndash;                    내용 에러 메시지&ndash;&gt;-->
<!--&lt;!&ndash;                </div>&ndash;&gt;-->
           </div>
            <div class="text-end">
                <a th:href="@{/board/list}" class="btn btn-primary">취소</a>
                <button type="submit" class="btn btn-primary">확인</button>
                <button type="button" sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary" th:onclick="|deleteData(*{id})|">삭제</button>
            </div>
        </form>
    </div>
</main>
<footer th:replace="fragments/common :: footer"></footer>
<script>
    function deleteData(id) {
        if(confirm('이 글을 삭제 하시겠습니까?')==true){  //삭제여부 물어보기
            $.ajax({
                url: '/api/boards/' + id,
                type: 'DELETE',
                success: function(result) {
                    console.log('result', result);
                    alert('글이 삭제되었습니다.');
                    window.location.href = '/board/list';
                }
            });
        }else { //삭제를 취소
            return false;
        }
    }
</script> <!-- 호출 주소: /api/boards/{id} type은 삭제할것이므로 DELETE-->
</body>
